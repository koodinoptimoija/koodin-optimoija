<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScriptin Optimointi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/terser/5.10.0/terser.min.js"></script>
</head>
<body>
    <h1>Optimoi JavaScript-koodisi</h1>
    
    <textarea id="inputCode" rows="10" cols="50" placeholder="Kirjoita tai liit채 JavaScript-koodisi t채nne..."></textarea><br><br>
    <button onclick="optimizeCode()">Optimoi koodi</button>
    
    <h2>Optimoitu koodi:</h2>
    <textarea id="outputCode" rows="10" cols="50" readonly></textarea>

    <script>
        function optimizeCode() {
            const inputCode = document.getElementById('inputCode').value;

            // K채yt채 Terser-libreriaa minifioimaan koodi
            try {
                const result = Terser.minify(inputCode);
                if (result.error) {
                    document.getElementById('outputCode').value = 'Virhe koodin optimoinnissa: ' + result.error;
                } else {
                    document.getElementById('outputCode').value = result.code;
                }
            } catch (error) {
                document.getElementById('outputCode').value = 'Virhe: ' + error.message;
            }
        }
    </script>
</body>
</html>

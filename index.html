<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koodin Tarkistus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jshint/2.12.0/jshint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmlhint/0.10.2/htmlhint.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #2c3e50; }
        textarea, button { padding: 10px; margin: 10px 0; font-size: 16px; width: 100%; }
        button { background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #2980b9; }
        #result { margin-top: 20px; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

    <h1>Koodin Tarkistus</h1>
    <p>Syötä koodi alla olevaan kenttään ja tarkista virheet.</p>

    <textarea id="codeInput" rows="10" cols="50" placeholder="Syötä koodi tähän..."></textarea>
    <button onclick="checkCode()">Tarkista Koodi</button>

    <div id="result"></div>

    <script src="script.js"></script>

</body>
</html>
